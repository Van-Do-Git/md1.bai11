<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>them phan tu vao mang</title>
</head>
<body>
<input id ="vietvao" type="text"/>
<input type="button" value ="Add" onclick="themx();"/>
<input type="button" value = "Hienthi" onclick="hienthi();"/>
<div id = "ketqua"></div>
<script>
  let x = 0;
  let mang = Array();
  function themx(){
    mang[x] = document.getElementById("vietvao").value;
    alert ("da them phan tu" + mang[x] +" vao vi tri" + x);
    x++;
    document.getElementById("vietvao").value ="";
  }
  function hienthi(){
    let e = "</hr>";
    for (i=0;i< mang.length ;i++){
       e += mang[i] +"<br>";
    }
    document.getElementById("ketqua").innerHTML=e;
  }



</script>
