<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri trong mang</title>
</head>
<body>
<script>
    let x = [1, 3,6,3,8,10];
    m =+prompt("nhap so m de kiem tra xe co phai phan tu trong mang x ko");
    let check = false;
    for (i=0; i< x.length; i++){
        if (m == x[i]){
            check = true;
        }
    }
    if (check) {alert("m nam trong mang x")} else {alert ("m khong nam trong mang x")};
</script>
</body>
</html>
